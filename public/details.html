<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AnimeHub</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search anime...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main class="container">
        <button id="back-btn" class="back-btn">← Back to Browse</button>
        <div id="anime-container" class="anime-grid"></div>
        
        <div id="anime-details">
            <div class="anime-header">
                <img id="anime-image" src="" alt="Anime Cover">
                <div class="anime-info">
                    <h1 id="anime-title"></h1>
                    <div id="anime-synopsis" class="synopsis"></div>
                    <div class="meta-info">
                        <span id="anime-score"></span>
                        <span id="anime-status"></span>
                        <span id="anime-episodes"></span>
                        <span id="anime-aired"></span>
                    </div>
                </div>
            </div>
            
            <h2>Episodes</h2>
            <div id="episodes-container" class="episodes-grid"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by Jikan API</p>
        </div>
    </footer>

    <script src="js/details.js"></script>


    <!-- Floating AI Button -->
<div class="floating-ai-btn" id="aiButton">AI</div>

<!-- AI Chat Window -->
<div class="ai-chat-container" id="aiChat">
  <div class="ai-chat-header">
    <span>Anime AI Assistant</span>
    <button id="closeChat" style="background: none; border: none; color: white; cursor: pointer;">×</button>
  </div>
  <div class="ai-chat-messages" id="chatMessages"></div>
  <div class="ai-chat-input-container">
    <input type="text" class="ai-chat-input" id="chatInput" placeholder="Ask about anime...">
    <button class="ai-chat-send-btn" id="sendMessage">Send</button>
  </div>
</div>
<script src="js/ai-assistant.js"></script>



</body>
</html>
